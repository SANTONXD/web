<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueWave</title>
    <link rel="stylesheet" href="/estilos.css">
</head>
<body>
    <header>
        <h1 class="titulo">BlueWave</h1>
      </header>
    <main class="contenedor-formulario">
    <form class="my-form" action="/login" method="post">
        <div class="login-welcome-row">
            <h1>¡Bienvenido!</h1>
        </div>
        <div class="text-field">
            <label for="email">Correo</label>
            <input 
                type="email" id="email" name="email"
                autocomplete="off" placeholder="you@example.com"
                required>
            <div class="error-message">Correo en formato incorrecto</div>
        </div>
        <div class="password-field">
            <label for="password">Contraseña</label>
            <input 
                type="password" id="password" name="password"
                autocomplete="off" placeholder="*************"
                required>
            <div class="error-message">Contraseña en formato incorrecto</div>
        </div>
        <button type="submit" class="my-form_button">
            Iniciar Sesión
        </button>
        <div class="my-form_actions">
            <div class="my-form_row">
                <span>No tienes cuenta?</span>
                <a href="/registro.html" title="Crear Cuenta">
                    Registrarse
                </a>
            </div>
        </div>
    </form>
    </main>
</body>
</html>
