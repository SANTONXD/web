<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoSecret</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <main class="contenedor-formulario">
    <form class="my-form" id="registroForm" action="/register-empleado" method="post">
        <div class="login-welcome-row">
            <a href="#" title="Logo"></a>
            <h1>¡Regístrate!</h1>
        </div>

        <div class="text-field">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" autocomplete="off" placeholder="Pepe Pérez" required>

            <label for="user">Apellido</label>
            <input type="text" id="user" name="user" autocomplete="off" placeholder="Pepitx" required>

            <label for="email">Correo</label>
            <input type="email" id="email" name="email" autocomplete="off" placeholder="you@example.com" required>

            <div class="error-message">Correo en formato incorrecto</div>

            <label for="rol">Rol</label>
            <select id="rol" name="rol" class="input_rol" required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="admin">Administrador</option>
                <option value="Funcionario">Funcionario</option>
            </select>
        </div>

        <div class="password-field">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" minlength="8" pattern="[A-Za-z0-9]{8,}" required 
                title="La contraseña debe tener al menos 8 caracteres y solo puede contener letras y números">

            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required 
                title="Debes repetir la misma contraseña">

            <span class="error-message" id="password-error" style="display: none; color: red;">
                Las contraseñas no coinciden.
            </span>
        </div>

        <button type="submit" class="my-form_button">
            Registrarse
        </button>
    </form>
    </main>

    <script>
        document.getElementById("registroForm").addEventListener("submit", function (e) {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const errorMsg = document.getElementById("password-error");

            if (password !== confirmPassword) {
                e.preventDefault(); // Detiene el envío del formulario
                errorMsg.style.display = "block";
            } else {
                errorMsg.style.display = "none";
            }
        });
    </script>
</body>
</html>
