<main class="contenido-principal">
  <!-- Mapa -->
  <div class="mapa-contenedor">
    <div id="map" style="height: 100%;"></div>
  </div>

  <!-- Lista de eventos -->
  <aside class="lista-eventos">
    <h3>Eventos Creados</h3>
    <ul id="listaEventos"></ul>
  </aside>

  <!-- Formulario -->
    <section class="evento-formulario">
      <div id="formulario-evento" style="display: none;">
        <h3>Crear Evento</h3>
        <form id="eventoForm">
          <div class="form-group compact">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required />
          </div>
          <div class="form-group compact">
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required />
          </div>
    
          <div class="form-group compact">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" placeholder="Descripción del evento" required></textarea>
          </div>
    
          <input type="hidden" name="latitud" />
          <input type="hidden" name="longitud" />
    
          <button type="submit">Guardar</button>
        </form>
    </div>
  </section>
