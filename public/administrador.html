    <script>
        window.onload = () => {
          const eventoForm = document.getElementById('eventoForm');
          const cancelarFormularioBtn = document.getElementById('cancelarFormulario');
          const tablaEventosBody = document.querySelector('#tabla-eventos tbody');
          const latitudInput = document.getElementById('latitud');
          const longitudInput = document.getElementById('longitud');
      
          let mapa, marcadorSeleccionado;
          let marcadoresCargados = [];
      
          function initMap() {
            mapa = L.map('map').setView([10.4170, -75.5450], 12.5);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '&copy; OpenStreetMap contributors'
            }).addTo(mapa);
      
            mapa.on('click', function (e) {
              if (marcadorSeleccionado) {
                mapa.removeLayer(marcadorSeleccionado);
              }
              marcadorSeleccionado = L.marker([e.latlng.lat, e.latlng.lng]).addTo(mapa);
              latitudInput.value = e.latlng.lat;
              longitudInput.value = e.latlng.lng;
            });
          }
      
function mostrarEventosEnMapa(eventos) {
  marcadoresCargados.forEach(m => mapa.removeLayer(m));
  marcadoresCargados = [];

  eventos.forEach(evento => {
    const marcador = L.marker([evento.latitud, evento.longitud]).addTo(mapa);
    const fechaFormateada = new Date(evento.fecha).toLocaleDateString("es-CO", {
      day: 'numeric', month: 'long', year: 'numeric'
    });
    const horaFormateada = evento.hora?.slice(0, 5) || '00:00';

    marcador.bindPopup(`
      <strong>${fechaFormateada} ${horaFormateada}</strong><br>
      ${evento.descripcion}
    `);
    marcadoresCargados.push(marcador);
  });

  // üëá Esta l√≠nea es la clave para que el mapa se reacomode
  setTimeout(() => mapa.invalidateSize(), 100);
}

      
          function cargarEventos() {
            fetch('/eventos')
              .then(res => res.json())
              .then(eventos => {
                tablaEventosBody.innerHTML = '';
                if (!eventos.length) {
                  tablaEventosBody.innerHTML = '<tr><td colspan="7">No hay eventos</td></tr>';
                  return;
                }
      
                eventos.forEach(ev => {
                  const row = document.createElement('tr');
                  row.innerHTML = `
                    <td>${ev.fecha}</td>
                    <td>${ev.hora}</td>
                    <td>${ev.descripcion}</td>
                    <td>${ev.latitud}</td>
                    <td>${ev.longitud}</td>
                    <td>${ev.estado || 'Iniciado'}</td>
                    <td>
                      <button onclick='editarEvento(${JSON.stringify(ev)})'>Editar</button>
                      <button onclick='eliminarEvento(${ev.id_evento})'>Eliminar</button>
                    </td>`;
                  tablaEventosBody.appendChild(row);
                });
      
                mostrarEventosEnMapa(eventos);
              })
              .catch(err => console.error('Error al cargar eventos:', err));
          }
      
          window.editarEvento = function (ev) {
            document.getElementById('id_evento').value = ev.id_evento;
            document.getElementById('fecha').value = ev.fecha;
            document.getElementById('hora').value = ev.hora;
            document.getElementById('descripcion').value = ev.descripcion;
            document.getElementById('estado').value = ev.estado || 'Iniciado';
            latitudInput.value = ev.latitud;
            longitudInput.value = ev.longitud;
          };
      
          window.eliminarEvento = function (id) {
            if (!confirm('¬øEliminar evento?')) return;
            fetch(`/admin/eventos/${id}`, { method: 'DELETE' })
              .then(res => {
                if (res.ok) {
                  cargarEventos();
                  alert('Evento eliminado correctamente');
                } else {
                  alert('Error al eliminar evento');
                }
              });
          };
      
          eventoForm.onsubmit = function (e) {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(this));
            const method = data.id_evento ? 'PUT' : 'POST';
            const url = data.id_evento ? `/admin/eventos/${data.id_evento}` : '/evento';
      
            fetch(url, {
              method,
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(data)
            })
              .then(res => {
                if (res.ok) {
                  cargarEventos();
                  eventoForm.reset();
                  alert('Evento guardado correctamente');
                } else {
                  return res.text().then(msg => Promise.reject(msg));
                }
              })
              .catch(error => {
                alert('Error al guardar evento: ' + error);
                console.error(error);
              });
          };
      
          cancelarFormularioBtn.onclick = () => eventoForm.reset();
      
          initMap();
          cargarEventos();
        };
      </script>
